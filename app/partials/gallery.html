<p>This is the partial for the gallery.</p>
<div ng-controller="GalleryController">
	<div deckgrid source="images" class="deckgrid">
		<div class="photo">

		    <div class="photo-wrapper">
		    	<img src="" data-ng-src="{{card.src}}">
		    </div>
		    <div class="photo-description">

			</div>
		</div>

	</div>
</div>
